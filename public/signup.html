<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script defer src="js/forms.js"> </script>
</head>

<body>
	<div class="signup-form-container">
	<form class="signup-form" id="signup-form">
		<p class="form-header">Sign up</p>
		<div>
			<input class="signup-form-input" placeholder="Username" type="text" name="username" value="">
			<p id="usernameError" class="signup-form-error hidden">Username must be at least 6 characters.</p>
			<p id="duplicateUser" class="signup-form-error hidden">Username already exists.</p>
		</div>
		<div>
			<input class="signup-form-input" placeholder="Email" type="email" name="email" value="">
		</div>
		<div>
			<input class="signup-form-input" placeholder="Password"type="password" name="password" value="">
			<p id="passwordError" class="signup-form-error hidden">Password must be at least 6 characters.</p>
		</div>
		<div><input class="submit" type="submit" value="Register"></div>
	</form>
	</div>
</body>
